<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="head">
        <p>Šifra delavca:</p>
      </div>
      <div class="row">
        <button onclick="showDelovniNalog()">Delovni nalog</button>
        <button onclick="showQR()">QR koda</button>
        <button>Faza produkta</button>
      </div>
      <div class="row-form">
        <p>Št. produktov</p>
        <input type="text" placeholder="Vpiši Število Produktov" />

        <p>Vrsta produkta</p>
        <select>
          <option>Dober</option>
          <option>Slab</option>
          <option>V popravilo</option>
        </select>
        <button>Potrdi</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
